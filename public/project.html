<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title><link rel="stylesheet" href="project.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="project.js">
</head>

<body>
    <div class="calculator">

            <input type="text" placeholder="0" id="inputbox">
      
        <div class="rows">
            <button class="buttons">AC</button>
            <button  class="buttons" >DEL</button>
            <button class="buttons">%</button>
            <button class="buttons">/</button>
        </div>

        <div class="rows">
            <button  class="buttons" >7</button>
            <button  class="buttons">8</button>
            <button  class="buttons">9</button>
            <button  class="buttons">*</button>
        </div>
        <div class="rows">
            <button  class="buttons" >4</button>
            <button   class="buttons" >5</button>
            <button class="buttons">6</button>
            <button  class="buttons" >-</button>
        </div>
        <div class="rows">
            <button  class="buttons" >1</button>
            <button  class="buttons" >2</button>
            <button  class="buttons">3</button>
            <button   class="buttons">+</button>
        </div>
        <div class="rows">
            <button   class="buttons" >00</button>
            <button  class="buttons">0</button>
            <button class="buttons">.</button>
            <button  class="buttons">=</button>
        </div>
      
    </div> 
  <script>
    let button=document.querySelectorAll('.buttons');
     
    let string = "";
    Array.from(button).forEach((item) => { 
        item.addEventListener('click', (e) => {
            if(e.target.innerHTML =="="){
                string=eval(string);
                document.getElementById("inputbox").value=string;
            }
            else if  (e.target.innerHTML=="AC") {
                string="";
                document.getElementById("inputbox").value=string;
                
            } 
            else if  (e.target.innerHTML=="DEL") {
                string=string.toString().slice(0,-1);
                document.getElementById("inputbox").value=string;
                
            } 
            
            else{
                string=string+e.target.innerHTML;
            document.getElementById("inputbox").value=string;
            }
         
        })
    })
    </script>
</body>

</html>
